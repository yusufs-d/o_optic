{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body class="hold-transition login-page" background = "https://images.pexels.com/photos/704241/pexels-photo-704241.jpeg?auto=compress&cs=tinysrgb&w=750&h=750&dpr=2">
    {% if messages %}
        {% for message in messages %}
            {%if message.tags == "error" %}
                <div  class="alert alert-danger"><i class="bi bi-x-circle-fill"></i> {{ message }} </div>
            {%else%}
                <div  class="alert alert-{{message.tags}}"><i class="bi bi-check-circle-fill"></i> {{ message }} </div>

            {% endif %}
        {% endfor %}
    {% endif %}
    {% block  main_content%}
 
  {% endblock  %}

<div class="login-box">

  <div class="login-logo">
    <h1 class = "text-dark bg-light rounded" ><b>Ortaköy</b> Optik</h1>
  </div>
  <!-- /.login-logo -->
  <div class="card ">
    <div class="card-body login-card-body rounded ">
      <p class="login-box-msg">Lütfen Giriş Yapınız</p>

      <form action="" method="post">
      {% csrf_token %}

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Kullanıcı Adı" name = "username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Parola" name = "password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8">
           
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

     
      <!-- /.social-auth-links -->


      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{%static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
</body>
</html>
